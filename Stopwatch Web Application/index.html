<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-card">
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">☀️ Light Mode</button>

    <div class="icon">
      <svg class="stopwatch-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15 1H9v2h6V1zm2.12 4.47l1.42-1.41 1.41 1.41-1.41 1.42A9.938 9.938 0 0 1 21 12c0 5.52-4.48 10-10 10S1 17.52 1 12c0-4.23 2.62-7.86 6.32-9.36l1.01 1.75A8.004 8.004 0 0 0 3 12c0 4.41 3.59 8 8 8s8-3.59 8-8c0-2.21-.9-4.21-2.35-5.65L17.12 5.47zM13 8h-2v5h5v-2h-3V8z"/>
      </svg>
    </div>
    <div class="milestone">STOPWATCH</div>

    <div class="flip-display" id="flipDisplay"></div>

    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>
      <button onclick="recordLap()">Lap</button>
    </div>

    <table>
      <thead id="lapHeader" style="display: none;">
        <tr>
          <th>Lap</th>
          <th>Lap Time</th>
          <th>Total Time</th>
        </tr>
      </thead>
      <tbody id="lapTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
